<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Survey Form </title>

        <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <link rel = "stylesheet" type = "text/css" href = "bootstrap/bootstrap.min.css">
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
        <link rel = "stylesheet" type = "text/css" href = "style.css">

    </head>

    <body id = "page">

        <div id = "main" class = "container">

            <h1 id = "title">Programming Survey</h1>
            <p id = "description">
                Please Answer The Following Questions And Help Us Understand The
                Current Status of Programmers and Their Favourite Programming Languages.
            </p>

            <div id = "progress-bar-main" class = "container">
                <div id = "progress-bar-complete">
                    <p id = "progress-text">25%</p>
                </div>
            </div>

            <form id = "survey-form" class = "container">

                <fieldset id = "field-1" class = "field">

                    <div class = "section-icon container" id = "personal-info-icon"></div>

                    <h4 class = "section-heading">
                        Personal Information
                    </h4>

                    <label id = "name-label">Name<br></label>
                    <input type = "text" id = "name" class = "text-input" placeholder="Enter Your Name Here" required><br><br>

                    <label id = "email-label">Email<br></label>
                    <input type = "email" id = "email" class = "text-input" placeholder = "Enter Your E-Mail Here" required><br><br>

                    <label id = "number-label">Phone No.<br></label>
                    <input type = "number" id = "number" class = "text-input" placeholder = "Enter Your Phone No" min = "999999999" max="9999999999" required><br><br>

                 </fieldset>


                <div id = "buttons" class = "container">

                    <div id = "previous-button" class = "button-div">
                        <img src = "resources/Buttons/previous.svg" class = "button-img" type = "button" onclick = "previousSection">
                        <input type="button" id = "">
                    </div>

                    <div id = "submit-button" class = "button-div">
                        <img src = "resources/Buttons/submit.svg" class = "button-img" type = "button" onclick = "checkFormOk">
                        <input type="submit" id = "submit">
                    </div>

                    <div id = "next-button" class = "button-div">
                        <img src = "resources/Buttons/next.svg" class = "button-img" type = "button" onclick = "nextSection">
                        <input type="button" id = "">
                    </div>

                </div>

            </form>

        </div>

    </body>

    <script src = "tests/bundle.js"></script>

</html>
